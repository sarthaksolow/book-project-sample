<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>

    <form method="get" action="/">
        <label for="genre">Select Genre:</label>
        <select name="genre" id="genre" onchange="this.form.submit()">
            <option value="">All</option>
            {% for g in genres %}
            <option value="{{ g }}" {% if g == request.query_params.get('genre') %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
